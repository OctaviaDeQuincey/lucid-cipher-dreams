<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0f172a"/>
  
  <!-- Lock icon -->
  <g filter="url(#faviconGlow)">
    <!-- Lock shackle -->
    <path d="M 32 15 Q 35 15 35 20 L 35 25 Q 35 27.5 33 27.5 L 31.5 27.5 Q 29.5 27.5 29.5 25 L 29.5 20 Q 29.5 15 32 15" 
          fill="none" 
          stroke="url(#faviconGradient)" 
          stroke-width="2" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Lock body -->
    <rect x="25" y="27.5" width="14" height="17.5" rx="1.5" 
          fill="url(#faviconGradient)" 
          opacity="0.9"/>
    
    <!-- Keyhole -->
    <circle cx="32" cy="34" r="2" fill="#0f172a"/>
    <rect x="31.5" y="34" width="1" height="5" rx="0.5" fill="#0f172a"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="16" cy="20" r="1.5" fill="#e879f9" opacity="0.8"/>
  <circle cx="48" cy="24" r="1.5" fill="#06b6d4" opacity="0.8"/>
  <circle cx="16" cy="44" r="1.5" fill="#a855f7" opacity="0.8"/>
  <circle cx="48" cy="48" r="1.5" fill="#22d3ee" opacity="0.8"/>
</svg>


